<div class="modal" id="inventorymodal_{{inventoryEdit.id}}" tabindex="-1">
  <div class="modal-dialog">
    <div class="modal-content">
      <form class="form-horizontal" [formGroup]="inventoryForm" (ngSubmit)="updateInventory()">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
          <h4 class="modal-title">
            <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span> Editing an inventory
          </h4>
        </div>
        <div class="modal-body">
          <fieldset>
            <div class="form-group">
              <label for="inputName" class="col-lg-2 control-label">Name</label>
              <div class="col-lg-10">
                <input [(ngModel)]="inventoryEdit.name" class="form-control" id="inputName" placeholder="Name"
                       type="text" name="name" formControlName="name">
                <div *ngIf="formErrors.name" class="alert alert-danger">{{ formErrors.name }}</div>
              </div>
            </div>
            <div class="form-group">
              <label for="selectType" class="col-lg-2 control-label">Type</label>
              <div class="col-lg-10">
                <select [(ngModel)]="inventoryEdit.type" class="form-control" id="selectType" name="type"
                        formControlName="type">
                  <option value="">---</option>
                  <option value="printer">Printer</option>
                  <option value="telephone">Telephone</option>
                  <option value="projector">Projector</option>
                  <option value="Fan">Scanner</option>
                  <option value="fan">Fan</option>
                </select>
                <div *ngIf="formErrors.type" class="alert alert-danger">{{ formErrors.type }}</div>
              </div>
            </div>
            <div class="form-group">
              <label for="inputPrice" class="col-lg-2 control-label">Price</label>
              <div class="col-lg-10">
                <input [(ngModel)]="inventoryEdit.price" class="form-control" id="inputPrice" placeholder="Price"
                       type="number" name="price" formControlName="price">
                <div *ngIf="formErrors.price" class="alert alert-danger">{{ formErrors.price }}</div>
              </div>
            </div>
          </fieldset>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal" (click)="cancelUpdate()">Cancel</button>
          <button type="submit" class="btn btn-primary" [disabled]="!inventoryForm.valid">Update</button>
        </div>
      </form>
    </div>
  </div>
</div>
