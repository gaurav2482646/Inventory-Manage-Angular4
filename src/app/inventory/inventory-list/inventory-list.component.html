<div class="panel panel-primary">
  <div class="panel-heading">
    <h3 class="panel-title">
      <span class="glyphicon glyphicon-th-list" aria-hidden="true"></span>List Of Inventories
    </h3>
  </div>
  <div class="input-group">
    <input type="text" class="form-control" name="searchString" placeholder="Type to search..." [(ngModel)]="searchString">
    <div class="input-group-btn">
      <button class="btn btn-default">
        <i class="glyphicon glyphicon-search"></i>
      </button>
    </div>
  </div>
  <div class="panel-body">
    <table class="table table-striped table-hover">
      <thead>
      <tr>
        <th>#</th>
        <th>Name</th>
        <th>Type</th>
        <th>Price</th>
        <th></th>
        <th></th>
      </tr>
      </thead>
      <tbody>
      <tr class="info" *ngFor="let inventory of inventories | inventorySearch : 'name' : searchString; ">
        <td>{{inventory.id}}</td>
        <td>{{inventory.name}}</td>
        <td>{{inventory.type}}</td>
        <td>{{inventory.price}} &#36;</td>
        <td>
          <a href="#inventorymodal_{{inventory.id}}" class="btn btn-primary btn-sm" data-toggle="modal" role="button">
            <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span> Edit
          </a>
          <app-inventory-edit [inventory]="inventory"
                              (updateInventoryEvent)="updateInventory($event)"></app-inventory-edit>
        </td>
        <td>
          <button type="button" (click)="deleteInventory(inventory)" class="btn btn-danger btn-sm">
            <span class="glyphicon glyphicon-remove" aria-hidden="true"></span> Delete
          </button>
        </td>
      </tr>
      </tbody>
    </table>
  </div>
</div>
